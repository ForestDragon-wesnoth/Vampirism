                        [have_unit]
                            id=$this_vampire.id
                            [not]
                                ability=vampire_slumber
                            [/not]
                        [/have_unit]
                    [/show_if]
                    [command]
                        [sound]
                            name=magic-dark-big.ogg
                        [/sound]
                        [object]
                            silent=yes
                            #has to be manually turned off or the timer runs out
                            duration=scenario
                            id=vampire_slumber
                            take_only_once=no
                            [filter]
                                id=$this_vampire.id
                            [/filter]
                            [effect]
                                apply_to=image_mod
                                add="~ROTATE(-90)"#to imitate "vampire lying down"
                            [/effect]
                            #make a slumbering vampire unable to move, retaliate, and have his defense be reduced by 30%, making them easy prey to enemies if not guarded
                            [effect]
                                apply_to=movement
                                set=0
                            [/effect]
                            [effect]
                                apply_to=defense
                                replace=no
                                [defense]
                                  deep_water=30
                                  shallow_water=30
                                  swamp_water=30
                                  reef=30
                                  flat=30
                                  sand=30
                                  forest=30
                                  hills=30
                                  mountains=30
                                  village=30
                                  castle=30
                                  cave=30
                                  frozen=30
                                  unwalkable=30
                                  fungus=30
                                [/defense]
                            [/effect]
                            #temporarily hugely increase movement costs to avoid edge cases where a vampire gains movement points while asleep and becomes able to move
                            [effect]
                                apply_to=movement_costs
                                replace=no
                                [movement_costs]
                                  deep_water=99
                                  shallow_water=99
                                  swamp_water=99
                                  reef=99
                                  flat=99
                                  sand=99
                                  forest=99
                                  hills=99
                                  mountains=99
                                  village=99
                                  castle=99
                                  cave=99
                                  frozen=99
                                  unwalkable=99
                                  fungus=99
                                [/movement_costs]
                            [/effect]
                            #TODO: make the slumber ability have a name/description to make it easier to see the effects!
                            [effect]
                                apply_to=new_ability
